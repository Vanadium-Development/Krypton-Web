<div id="sidebar-container">
  <div class="profile-item">
    <p-splitButton label="{{backendService.meUser()?.firstname || 'Loading...'}} {{backendService.meUser()?.lastname || 'Loading...' }}" [model]="profileMenuItems"></p-splitButton>
  </div>

  <hr>

  <div class="vault-list">


    @for (vault of vaultService.loadedVaults(); track vault.id) {
      <button routerLink="/vault/{{vault.id}}" routerLinkActive="p-button-danger" class="p-button-sm p-button-outlined" pButton>
        <span style="margin-right: 3px" class="material-symbols-outlined">
          lock
        </span> {{vault.title}}
      </button>
    }

    <button routerLink="/vault/create" routerLinkActive="p-button-danger" class="p-button-sm p-button-success p-button-outlined" pButton>
      <span style="margin-right: 3px" class="material-symbols-outlined">
        add_circle
      </span> Create new vault
    </button>

  </div>
</div>
